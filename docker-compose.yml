version: "3.8"

services:
  postgres:
    image: postgres:14
    environment:
      - POSTGRES_USER=db_admin
      - POSTGRES_PASSWORD=db_pw
      - POSTGRES_DB=minimal-tanstack-starter
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
